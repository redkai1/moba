    dependencies {
        // Asegúrate de utilizar la versión más reciente de Gradle
        classpath 'com.android.tools.build:gradle:8.1.2' // Actualiza a la versión más reciente
        classpath 'com.google.gms:google-services:4.3.15' // Esta línea es importante para Firebase
    }
